name: CI - Node 20

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type checking
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Run tests
        env:
          CI: true
          NODE_ENV: test
        run: npm test

      - name: Build package
        run: npm run build
